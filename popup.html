<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>웹페이지 Markdown 변환기</title>
    <style>
      body {
        width: 400px;
        min-height: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        resize: vertical;
        font-family: monospace;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      button {
        padding: 8px 12px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        flex-grow: 1;
        margin-right: 5px;
      }
      button:last-child {
        margin-right: 0;
      }
      button:hover {
        background-color: #3367d6;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 10px;
        color: #4caf50;
        text-align: center;
      }
      .error {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>웹페이지 Markdown 변환기</h1>
      <div class="button-container">
        <button id="convert-btn">변환 및 복사</button>
        <button id="copy-prompt-btn">요약 프롬프트 복사</button>
        <button id="send-to-chatgpt-btn">ChatGPT로 전송</button>
      </div>
      <textarea
        id="markdown-output"
        placeholder="변환된 Markdown이 여기에 표시됩니다."
      ></textarea>
      <div id="status"></div>
    </div>
    <script src="turndown.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
