<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>웹페이지 Markdown 변환기</title>
    <style>
      body {
        width: 400px;
        min-height: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        resize: vertical;
        font-family: monospace;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      #status {
        margin-top: 10px;
        color: #4caf50;
      }
      .error {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>웹페이지 Markdown 변환기</h1>
      <textarea
        id="markdown-output"
        placeholder="변환된 Markdown이 여기에 표시됩니다."
      ></textarea>
      <div class="button-container">
        <button id="convert-btn">현재 페이지 변환</button>
        <button id="copy-btn">복사하기</button>
      </div>
      <div id="status"></div>
    </div>
    <script src="turndown.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
